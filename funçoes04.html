<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Área de Retângulo</title>
</head>
<body>

<label for="comprimento">Comprimento:</label>
<input type="number" id="comprimentoInput" placeholder="Comprimento"><br><br>
<label for="largura">Largura:</label>
<input type="number" id="larguraInput" placeholder="Largura"><br><br>
<button onclick="calcularAreaRetangulo()">Calcular Área</button>
<p id="resultado"></p>

<script>
function calcularAreaRetangulo() {
  // Obter os valores inseridos pelo usuário nos inputs
  var comprimento = parseFloat(document.getElementById("comprimentoInput").value);
  var largura = parseFloat(document.getElementById("larguraInput").value);

  // Verificar se os valores são números válidos
  if (!isNaN(comprimento) && !isNaN(largura) && comprimento > 0 && largura > 0) {
    // Calcular a área do retângulo
    var area = comprimento * largura;

    // Exibir o resultado
    document.getElementById("resultado").innerText = "A área do retângulo é: " + area;
  } else {
    // Exibir uma mensagem de erro se os valores não forem válidos
    document.getElementById("resultado").innerText = "Por favor, insira valores válidos para comprimento e largura.";
  }
}
</script>

</body>
</html>
